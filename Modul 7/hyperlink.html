<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hyperlink</title>
    <style type="text/css">
        body{
            font-variant:small-caps
        }
        a:link{text-decoration: none; color: white; background-color: lime;}
        a:visited{text-decoration: none;color: red;background-color: lime;}
        a:active{text-decoration: none; color: yellow; background-color: lime;}
        a:hover{text-decoration: none; color:black;background-color: lime;}
    </style>
</head>
<body>
    Hyperlink Menggunakan CSS<br>
    <a href="#">Tombol 1</a>
    <a href="#">Tombol 2</a>
    <a href="#">Tombol 3</a>
    <a href="#">Tombol 4</a>
</body>
</html>
